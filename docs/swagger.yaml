openapi: 3.0.0
info:
  title: Cinema Tech API
  description: Gerenciamento de cinema de ponta a ponta
  version: 1.0.0
servers:
  - description: Producao
    url: ${SERVER_URL}
  - description: Teste local
    url: 'http://localhost:3000/v1'
components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        O sistema utiliza autenticação baseada em JWT (JSON Web Token). Após realizar o cadastro no endpoint `/register` ou efetuar login no endpoint `/login`, um token JWT será gerado. 

        Para acessar endpoints protegidos, você deve incluir o token JWT no no campo "Value:". 

        **Atenção:** Acesso a determinados endpoints requer permissões administrativas. Certifique-se de que você possui as credenciais apropriadas antes de tentar acessar esses recursos.
  schemas:
    Filmes:
      type: object
      properties:
        titulo:
          type: string
        sinopse:
          type: string
        data_lancamento:
          type: string
        duracao:
          type: integer
        classificacao_etaria:
          type: integer
        poster_path:
          type: string
        backdrop_path:
          type: string
        nota_imdb:
          type: number
        generos:
          type: array
          items:
            type: integer
      x-examples:
        Example 1:
          titulo: Exemplo de Filme
          sinopse: Uma breve descrição do filme.
          data_lancamento: '2024-09-01'
          duracao: 120
          classificacao_etaria: 12
          poster_path: 'https://link.net/'
          backdrop_path: 'https://link.net/'
          nota_imdb: 8.7
          generos:
            - 1
            - 4
            - 6
    Generos:
      type: object
      properties:
        nome_genero:
          type: string
      x-examples:
        Example 1:
          nome_genero: Aventura
    Estados:
      type: object
      properties:
        nome_estado:
          type: string
        sigla_estado:
          type: string
      x-examples:
        Example 1:
          nome_estado: ''
          sigla_estado: SA
    Cidades:
      type: object
      properties:
        nome_cidade:
          type: string
        id_estado:
          type: integer
      x-examples:
        Example 1:
          nome_cidade: Alagoinhas
          id_estado: 11
    Salas:
      type: object
      properties:
        nome_sala:
          type: string
        capacidade:
          type: integer
        id_tipo_sala:
          type: integer
        ativo:
          type: boolean
        cadeiras:
          type: array
          items:
            type: integer
        tipoSala:
          type: array
          items:
            type: integer
      x-examples:
        Example 1:
          nome_sala: 'ROOMEXEMPLO'
          capacidade: 0
          ativo: true
          cadeiras:
            id_cadeira: 1
            linha: 'F'
            numero: 32
            ativo: true
          tipoSala:
            id_tipo_sala: 1
            descricao: 'Normal'
    TipoSalas:
      type: object
      properties:
        descricao:
          type: string
      x-examples:
        Example 1:
          descricao: 'IMEX'
    Cadeiras:
      type: object
      properties:
        id_cadeira:
          type: integer
          description: O identificador único da cadeira.
        id_sala:
          type: integer
          description: O identificador da sala à qual a cadeira pertence.
        linha:
          type: string
          description: A linha onde a cadeira está localizada.
          maxLength: 1
        numero:
          type: integer
          description: O número da cadeira na linha.
          minLength: 1
          maxLength: 99
        ativo:
          type: boolean
          description: Indica se a cadeira está ativa.
          default: true
      required:
        - id_cadeira
        - id_sala
        - linha
        - numero
        - ativo
      x-examples:
        Example 1:
          id_cadeira: 1
          id_sala: 3
          linha: 'F'
          numero: 32
          ativo: true
    TipoIngresso:
      type: object
      properties:
        id_tipo:
          type: integer
          description: Identificador único do tipo de ingresso
          example: 1
        descricao:
          type: string
          description: Descrição do tipo de ingresso
          example: "Ingresso Normal"
        ingressos:
          type: array
        PrecoIngresso:
          type: array
      required:
        - id_tipo
        - descricao
      x-examples:
        Example 1:
          descricao: "Inteira"
    Sessao:
      type: object
      properties:
        id_sessao:
          type: integer
          example: 1
          description: "Identificador único da sessão."
        id_filme:
          type: integer
          example: 1
          description: "ID do filme associado à sessão."
        id_sala:
          type: integer
          example: 1
          description: "ID da sala onde a sessão será realizada."
        data_sessao:
          type: string
          format: date-time
          example: "2024-10-03T18:00:00Z"
          description: "Data e hora da sessão."
        filme:
          type: array
          example:
            "id_filme": 1
            "titulo": "Filme diferente"
          description: "Filme selecionado"
        sala:
          type: array
          example:
            "id_sala": 1
            "nome_sala": "GBD2"
            "capacidade": 50
            "id_tipo_sala": 3
          description: "Sala da sessao"
        reservas:
          type: array
          description: "Lista de reservas associadas à sessão."
        Ingresso:
          type: array
          description: "Lista de ingressos associados à sessão."
        PrecoIngresso:
          type: array
          description: "Lista de preços de ingressos associados à sessão."
          items:
            $ref: '#/components/schemas/PrecoIngresso'
      required:
        - id_filme
        - id_sala
        - data_sessao
      x-examples:
        Example 1:
          id_filme: 1
          id_sala: 1
          data_sessao: "2024-10-03T18:00:00Z"
    PrecoIngresso:
      type: object
      properties:
        id_preco:
          type: integer
          description: O identificador único do preço do ingresso.
        id_sessao:
          type: integer
          description: O identificador da sessão à qual o preço do ingresso pertence.
        id_tipo:
          type: integer
          description: O identificador do tipo de ingresso associado a este preço.
        preco:
          type: string
          description: O valor do preço do ingresso.
          example: "30.00"
      required:
        - id_sessao
        - id_tipo
        - preco
      x-examples:
        Example 1:
          id_sessao: 4
          id_tipo: 1
          preco: "30.00"
        Example 2:
          id_sessao: 4
          id_tipo: 2
          preco: "15.00"

    Reserva:
      type: object
      properties:
        id_reserva:
          type: integer
          description: O identificador único da reserva.
        id_usuario:
          type: integer
          description: O identificador do usuário que fez a reserva.
        id_sessao:
          type: integer
          description: O identificador da sessão para a qual a reserva foi feita.
        data_reserva:
          type: string
          format: date-time
          description: A data e hora em que a reserva foi realizada.
        data_expiracao:
          type: string
          format: date-time
          description: A data e hora em que a reserva expira.
        status:
          type: string
          description:
            O status da reserva (ex: pendente, confirmado, cancelado).
          enum: [ pendente, confirmado, cancelado ]
        total:
          type: number
          format: decimal
          description: O valor total da reserva.
        transacao_id:
          type: string
          description: O identificador da transação associada à reserva.
        Cadeiras:
          type: array
          items:
            $ref: '#/components/schemas/Cadeiras'  # Refere-se ao schema Cadeiras
      required:
        - id_reserva
        - id_usuario
        - id_sessao
        - data_reserva
        - data_expiracao
        - status
        - total
      x-examples:
        Example 1:
          id_reserva: 1
          id_usuario: 2
          id_sessao: 3
          data_reserva: '2024-10-03T22:56:12Z'
          data_expiracao: '2024-10-04T22:56:12Z'
          status: 'confirmado'
          total: 45.00
          transacao_id: '25'
          Cadeiras:
            - id_cadeira: 1
              id_sala: 3
              linha: 'F'
              numero: 32
              ativo: true
  responses:
    '200':
      description: Filme retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              filmData:
                type: object
                properties:
                  id_filme:
                    type: integer
                  id_api:
                    type: integer
                  titulo:
                    type: string
                  slug:
                    type: string
                  sinopse:
                    type: string
                  data_lancamento:
                    type: string
                  duracao:
                    type: integer
                  classificacao_etaria:
                    type: integer
                  poster_path:
                    type: string
                  backdrop_path:
                    type: string
                  nota_imdb:
                    type: string
            x-examples:
              Example 1:
                success: true
                msg: Filme cadastrado com sucesso
                filmData:
                  id_filme: 1
                  id_api: null
                  titulo: Exemplo de Filme
                  slug: exemplo-de-filme
                  sinopse: Uma breve descrição do filme.
                  data_lancamento: '2024-09-01T00:00:00.000Z'
                  duracao: 120
                  classificacao_etaria: 12
                  poster_path: 'https://meupc.net/'
                  backdrop_path: 'https://meupc.net/'
                  nota_imdb: '8.7'

      headers: {}
    '400':
      description: Parâmetros inválidos
      content:
        application/json:
          schema:
            type: object
            properties:
              msg:
                type: string
            x-examples:
              Example 1:
                msg: Não autorizado
    '401':
      description: Não autorizado
      content: {}
    '403':
      description: Acesso negado. Apenas administradores podem acessar esta rota.
      content: {}
    '404':
      description: Não encontrado
      content: {}
    '500':
      description: Falha ao buscar os dados
      content: {}
    200-Generos:
      description: Genero retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              genre:
                type: object
                properties:
                  id_genero:
                    type: integer
                  id_api:
                    type: integer
                  nome_genero:
                    type: string
            x-examples:
              Example 1:
                success: true
                msg: Gênero criado com sucesso
                genre:
                  id_genero: 1
                  id_api: null
                  nome_genero: Aventura
          examples:
            Example 1:
              value:
                success: true
                msg: string
                genre:
                  id_genero: 0
                  id_api: 0
                  nome_genero: string
    200-Salas:
      description: Salas retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              rooms:
                type: object
                properties:
                  nome_sala:
                    type: string
                  capacidade:
                    type: integer
                  id_tipo_sala:
                    type: integer
                  ativo:
                    type: boolean
                  cadeiras:
                    type: array
                    items:
                      type: integer
                  tipoSala:
                    type: array
                    items:
                      type: integer
            x-examples:
              Example 1:
                nome_sala: ROOMEXEMPLO
                capacidade: 0
                ativo: true
                cadeiras:
                  id_cadeira: 1
                  linha: F
                  numero: 32
                  ativo: true
                tipoSala:
                  id_tipo_sala: 1
                  descricao: Normal
    200-TipoSalas:
      description: Tipo de salas retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              rooms:
                type: object
                properties:
                  descricao:
                    type: string
            x-examples:
              Example 1:
                descricao: IMEX

                examples:
                  Example 1:
                    value:
                      success: true
                      msg: string
                      genre:
                        id_tipo_sala: 2,
                        descricao: "3D"
    200-Estados:
      description: Estado retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              state:
                type: object
                properties:
                  id_estado:
                    type: integer
                  nome_estado:
                    type: string
                  sigla_estado:
                    type: string
            x-examples:
              Example 1:
                success: true
                msg: Estado encontrado com sucesso
                state:
                  id_estado: 35
                  nome_estado: São Paulo
                  sigla_estado: SP
    200-Cidades:
      description: Cidade retornado com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
              msg:
                type: string
              city:
                type: object
                properties:
                  id_cidade:
                    type: integer
                  nome_cidade:
                    type: string
                  id_estado:
                    type: integer
                  estado:
                    type: object
                    properties:
                      id_estado:
                        type: integer
                      nome_estado:
                        type: string
                      sigla_estado:
                        type: string
            x-examples:
              Example 1:
                success: true
                msg: Cidade encontrada com sucesso
                city:
                  id_cidade: 4
                  nome_cidade: Cacoal
                  id_estado: 11
                  estado:
                    id_estado: 11
                    nome_estado: Rondônia
                    sigla_estado: RO
    200-Cadeiras:
      description: Cadeiras retornadas com sucesso
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                description: Indica se a operação foi bem-sucedida.
              msg:
                type: string
                description: Mensagem informativa sobre o resultado da operação.
              chairs:
                type: array
                items:
                  type: object
                  properties:
                    id_cadeira:
                      type: integer
                      description: O identificador único da cadeira.
                    id_sala:
                      type: integer
                      description: O identificador da sala à qual a cadeira pertence.
                    linha:
                      type: string
                      description: A linha onde a cadeira está localizada.
                      maxLength: 1
                    numero:
                      type: integer
                      description: O número da cadeira na linha.
                    ativo:
                      type: boolean
                      description: Indica se a cadeira está ativa.
                      default: true
                x-examples:
                  Example 1:
                    success: true
                    msg: "Cadeiras processadas com sucesso"
                    chairs:
                      - id_cadeira: 1
                        id_sala: 3
                        linha: 'F'
                        numero: 32
                        ativo: true
                      - id_cadeira: 2
                        id_sala: 3
                        linha: 'B'
                        numero: 10
                        ativo: true
paths:
  /register:
    post:
      tags:
        - Sessao do usuario
      summary: Cadastro de Usuário
      description: Endpoint para registrar um novo usuário. O tipo de usuário é determinado com base no código de referência enviado na solicitação.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nome:
                  type: string
                email:
                  type: string
                senha:
                  type: string
                re_senha:
                  type: string
                cpf:
                  type: string
                data_nascimento:
                  type: string
                id_estado:
                  type: integer
                id_cidade:
                  type: integer
                codigo_ref:
                  type: string
              x-examples:
                Example 1:
                  nome: Bruno Bispo
                  email: bruno@example.com
                  senha: senha123
                  re_senha: senha123
                  cpf: '66115166039'
                  data_nascimento: '1990-01-01'
                  id_estado: 29
                  id_cidade: 1835
                  codigo_ref: LP3
            examples:
              Example 1:
                value:
                  nome: string
                  email: string@gmail.com
                  senha: string
                  re_senha: string
                  cpf: '12345678901'
                  data_nascimento: '2000-10-10'
                  id_estado: 0
                  id_cidade: 0
                  codigo_ref: ''
      responses:
        '200':
          description: Cadastro bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Usuário cadastrado com sucesso
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Erro de validação ou de dados
          content:
            application/json:
              schema:
                type: object
                properties:
                  erro:
                    type: array
                    items:
                      type: object
                      properties:
                        msg:
                          type: string
                        param:
                          type: string
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Falha ao cadastrar o usuário
  /login:
    post:
      tags:
        - Sessao do usuario
      summary: Login de Usuário
      description: Endpoint para autenticar um usuário e gerar um token JWT.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email do usuário
                senha:
                  type: string
                  description: Senha do usuário
      responses:
        '200':
          description: Login bem-sucedido
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  msg:
                    type: string
                    example: Login bem-sucedido
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        '400':
          description: Erro de validação ou de autenticação
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Email não encontrado
        '500':
          description: Erro interno do servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  msg:
                    type: string
                    example: Falha ao realizar login
  /films:
    get:
      tags:
        - Gestão de filmes
      summary: Listar todos os filmes
      responses:
        '200':
          description: Lista de filmes retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  msg:
                    type: string
                  films:
                    type: array
                    items:
                      $ref: '#/components/schemas/Filmes'
                  totalCount:
                    type: integer
                  totalPages:
                    type: integer
                  currentPage:
                    type: integer
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
      parameters:
        - schema:
            type: number
            example: 1
          in: query
          name: page
        - schema:
            type: number
            example: 10
          in: query
          name: limite
    post:
      tags:
        - Gestão de filmes
      summary: Criar um novo filme
      security:
        - JWT: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filmes'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          description: Erro na validação dos dados
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '500':
          description: Erro interno do servidor
      parameters: []
  '/films/{id}':
    get:
      tags:
        - Gestão de filmes
      summary: Buscar filme por ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID do filme
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/responses/200'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
      operationId: ''
    put:
      tags:
        - Gestão de filmes
      summary: Atualizar um filme
      security:
        - JWT: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do filme
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filmes'
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
    delete:
      tags:
        - Gestão de filmes
      summary: Excluir um filme
      security:
        - JWT: []
      parameters:
        - name: id
          in: path
          required: true
          description: ID do filme
          schema:
            type: integer
      responses:
        '200':
          description: Filme excluído com sucesso
        '400':
          $ref: '#/components/responses/400'
        '401':
          $ref: '#/components/responses/401'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /films/title:
    get:
      tags:
        - Gestão de filmes
      summary: Pesquisar filmes por título
      parameters:
        - name: title
          in: query
          required: true
          description: Título do filme para pesquisa
          schema:
            type: string
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /films/age-rating:
    get:
      tags:
        - Gestão de filmes
      summary: Pesquisar filmes por classificação etária
      parameters:
        - name: ageRating
          in: query
          required: true
          description: Classificação etária para pesquisa
          schema:
            type: integer
        - name: page
          in: query
          description: Número da página para paginação
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Número de filmes por página
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Lista de filmes retornada com sucesso
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  msg:
                    type: string
                  films:
                    type: array
                    items:
                      type: object
                      properties:
                        id_filme:
                          type: integer
                        id_api:
                          type: integer
                        titulo:
                          type: string
                        slug:
                          type: string
                        sinopse:
                          type: string
                        data_lancamento:
                          type: string
                        duracao:
                          type: integer
                        classificacao_etaria:
                          type: integer
                        poster_path:
                          type: string
                        backdrop_path:
